<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Sunsun Dashboard</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.92); --dark: #1a2a3a; --accent: #ffcc00; }
        
        /* èƒŒæ™¯è¨­å®šï¼šã‚¹ãƒ³ã‚¹ãƒ³ */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; padding: 20px; color: var(--dark);
            background: url('https://pbs.twimg.com/media/FvY0m7aaEAA5z0L?format=jpg&name=large') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .container { position: relative; z-index: 1; max-width: 500px; margin: 0 auto; }
        h2 { background: var(--dark); color: white; padding: 10px 15px; font-size: 1rem; border-radius: 8px; border-left: 6px solid var(--accent); margin: 20px 0 10px 0; }
        .section { background: var(--glass); border-radius: 16px; padding: 15px; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); backdrop-filter: blur(4px); }
        
        /* ãƒ‹ãƒ¥ãƒ¼ã‚¹è¡¨ç¤º */
        .item { display: flex; gap: 12px; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #eee; align-items: flex-start; }
        .item img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; background: #ddd; flex-shrink: 0; }
        .item a { text-decoration: none; color: #0066cc; font-size: 0.9rem; font-weight: bold; line-height: 1.4; display: block; }
        
        /* å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  */
        input, button { width: 100%; padding: 14px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        button { background: var(--accent); color: var(--dark); border: none; font-weight: bold; transition: 0.3s; }
        .task-card { background: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--accent); font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸ“° åŠå°ä½“ãƒ»è‡ªæ²»ãƒ‹ãƒ¥ãƒ¼ã‚¹</h2>
        <div class="section" id="news-box">èª­è¾¼ä¸­...</div>

        <h2>ğŸ” FANZA TOP5</h2>
        <div class="section" id="fanza-box">èª­è¾¼ä¸­...</div>

        <h2>âœ… æ€è€ƒã®è¨˜éŒ² (ã‚¿ã‚¹ã‚¯)</h2>
        <div class="section">
            <input type="text" id="tContent" placeholder="å†…å®¹">
            <input type="time" id="tTime">
            <input type="text" id="tPerson" placeholder="äººç‰©">
            <button onclick="saveTask()">è¨˜éŒ²ã‚’ä¿å­˜ã™ã‚‹</button>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
        // RSS2JSONã®ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆ
        async function fetchRSS(rssUrl, boxId, isFanza = false) {
            const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            try {
                const res = await fetch(proxyUrl);
                const data = await res.json();
                const box = document.getElementById(boxId);
                if (!data.items) throw new Error();
                
                box.innerHTML = data.items.slice(0, 5).map(item => {
                    let img = item.thumbnail || (item.enclosure && item.enclosure.link) || "";
                    if (!img && item.description) {
                        const m = item.description.match(/src="([^"]+)"/);
                        img = m ? m[1] : "";
                    }
                    // ç”»åƒãŒãªã„å ´åˆã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆç”»åƒ
                    if (!img) img = isFanza ? "https://www.dmm.co.jp/images/top/logo_fanza.png" : "https://via.placeholder.com/70?text=NEWS";
                    
                    return `
                        <div class="item">
                            <img src="${img}">
                            <div><a href="${item.link}" target="_blank">${item.title}</a></div>
                        </div>`;
                }).join('');
            } catch (e) {
                document.getElementById(boxId).innerHTML = "å–å¾—ã«å¤±æ•—ã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­è¾¼ã—ã¦ãã ã•ã„ã€‚";
            }
        }

        function saveTask() {
            const task = {
                content: document.getElementById('tContent').value,
                time: document.getElementById('tTime').value,
                person: document.getElementById('tPerson').value,
                date: new Date().toLocaleDateString(),
                id: Date.now()
            };
            if(!task.content) return;
            let tasks = JSON.parse(localStorage.getItem('tasks_final') || '[]');
            tasks.unshift(task);
            localStorage.setItem('tasks_final', JSON.stringify(tasks));
            renderTasks();
            document.getElementById('tContent').value = '';
        }

        function renderTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks_final') || '[]');
            document.getElementById('taskList').innerHTML = tasks.map(t => `
                <div class="task-card">
                    <strong>${t.date} ${t.time}</strong><br>${t.content} (${t.person})
                </div>
            `).join('');
        }

        window.onload = () => {
            fetchRSS('https://news.google.com/rss/search?q=%E5%8D%8A%E5%B0%8E%E4%BD%93+%E8%87%AA%E6%B2%BB%E4%BD%93&hl=ja&gl=JP&ceid=JP:ja', 'news-box');
            fetchRSS('https://www.dmm.co.jp/service/-/ranking/=/type=video/sort=ranking/format=rss/', 'fanza-box', true);
            renderTasks();
        };
    </script>
</body>
</html>
