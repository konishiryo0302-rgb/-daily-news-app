<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TEL Intelligence & Sunsun</title>
    <style>
        :root { 
            --tel-blue: #00a1e9; 
            --tel-green: #8cc63f; 
            --tel-white: #ffffff;
            --tel-gray: #f2f4f6;
        }
        
        body { 
            font-family: -apple-system, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; padding: 15px; background-color: var(--tel-gray);
            color: #333; min-height: 100vh;
        }

        /* ポケモン背景：第5世代(1-649) 主張強め */
        #pokemon-bg {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 85%; object-fit: contain; opacity: 0.4; z-index: -1;
            pointer-events: none;
        }

        .container { position: relative; z-index: 1; max-width: 500px; margin: 0 auto; padding-bottom: 40px; }
        
        h2 { 
            font-size: 0.85rem; letter-spacing: 1px; color: var(--tel-blue);
            border-left: 6px solid var(--tel-green); padding: 4px 12px;
            margin: 25px 0 10px 0; background: rgba(255,255,255,0.7);
        }
        
        .section { 
            background: rgba(255, 255, 255, 0.95); border-radius: 15px; 
            padding: 15px; margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 161, 233, 0.08);
            border: 1px solid rgba(0, 161, 233, 0.1);
        }

        /* ニュース・リスト */
        .item { margin-bottom: 12px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .item a { text-decoration: none; color: #222; font-size: 0.9rem; font-weight: 600; line-height: 1.4; display: block; }

        /* 入力UI */
        input { 
            width: 100%; padding: 12px; border: 2px solid #eef0f2; border-radius: 10px; 
            font-size: 16px; box-sizing: border-box; margin-bottom: 10px; outline: none;
        }
        input:focus { border-color: var(--tel-blue); }
        
        button { 
            width: 100%; padding: 14px; background: linear-gradient(135deg, var(--tel-blue), var(--tel-green));
            color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 1rem;
        }

        .task-card { 
            background: #fff; padding: 10px; border-radius: 8px; margin-top: 10px;
            border-right: 4px solid var(--tel-green); font-size: 0.8rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* スンスンチャットエリア */
        .chat-box { height: 150px; overflow-y: auto; border: 1px solid #eee; padding: 10px; border-radius: 8px; background: #fafafa; margin-bottom: 10px; }
        .chat-msg { margin-bottom: 8px; font-size: 0.85rem; padding: 6px 10px; border-radius: 12px; max-width: 80%; }
        .msg-user { background: var(--tel-blue); color: white; margin-left: auto; text-align: right; }
        .msg-sunsun { background: #e8e8e8; color: #333; display: flex; align-items: center; gap: 5px; }
        .sunsun-icon { width: 20px; height: 20px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>
    <img id="pokemon-bg" src="" alt="">

    <div class="container">
        <h2>STRATEGIC NEWS</h2>
        <div class="section" id="news-box">Connecting TEL Network...</div>

        <h2>SUNSUN CHAT</h2>
        <div class="section">
            <div class="chat-box" id="chat-display">
                <div class="chat-msg msg-sunsun">スンスンだよ。なにかはなして。</div>
            </div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="chat-input" placeholder="スンスンにメッセージ..." style="margin-bottom:0;">
                <button onclick="sunsunChat()" style="width:70px; padding:0;">送信</button>
            </div>
        </div>

        <h2>LOGIC ARCHIVE</h2>
        <div class="section">
            <input type="text" id="tContent" placeholder="THOUGHT">
            <input type="text" id="tPerson" placeholder="PERSON">
            <button onclick="saveTask()">SAVE LOGIC</button>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
        const SUNSUN_IMG = "https://pbs.twimg.com/media/FvY0m7aaEAA5z0L?format=jpg&name=small";

        function setRandomPokemon() {
            const pokeId = Math.floor(Math.random() * 649) + 1; // 第5世代まで
            document.getElementById('pokemon-bg').src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokeId}.png`;
        }

        async function fetchNews() {
            const rssUrl = 'https://news.google.com/rss/search?q=%E5%8D%8A%E5%B0%8E%E4%BD%93+%E8%87%AA%E6%B2%BB%E4%BD%93&hl=ja&gl=JP&ceid=JP:ja';
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await res.json();
                document.getElementById('news-box').innerHTML = data.items.slice(0, 5).map(item => `
                    <div class="item"><a href="${item.link}" target="_blank">${item.title}</a></div>
                `).join('');
            } catch (e) { document.getElementById('news-box').innerHTML = "Reload required."; }
        }

        // スンスンチャットのロジック
        function sunsunChat() {
            const input = document.getElementById('chat-input');
            const display = document.getElementById('chat-display');
            if(!input.value) return;

            // ユーザーメッセージ
            display.innerHTML += `<div class="chat-msg msg-user">${input.value}</div>`;
            
            // スンスンの適当な返信リスト
            const replies = ["スンスン！", "パペットだよ", "おなかすいたね", "そうなんだぁ", "よくわかんないけどすごいね", "おひるねする？", "ふーん...", "スンスンスンスン！"];
            const randomReply = replies[Math.floor(Math.random() * replies.length)];

            setTimeout(() => {
                display.innerHTML += `
                    <div class="chat-msg msg-sunsun">
                        <img src="${SUNSUN_IMG}" class="sunsun-icon">
                        ${randomReply}
                    </div>`;
                display.scrollTop = display.scrollHeight;
            }, 600);

            input.value = '';
            display.scrollTop = display.scrollHeight;
        }

        function saveTask() {
            const content = document.getElementById('tContent').value;
            const person = document.getElementById('tPerson').value;
            if(!content) return;
            const task = { content, person, time: new Date().toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'}) };
            let tasks = JSON.parse(localStorage.getItem('tel_tasks_v7') || '[]');
            tasks.unshift(task);
            localStorage.setItem('tel_tasks_v7', JSON.stringify(tasks));
            renderTasks();
            document.getElementById('tContent').value = '';
        }

        function renderTasks() {
            const tasks = JSON.parse(localStorage.getItem('tel_tasks_v7') || '[]');
            document.getElementById('taskList').innerHTML = tasks.slice(0, 5).map(t => `
                <div class="task-card"><strong>${t.time}</strong> ${t.content} (${t.person})</div>
            `).join('');
        }

        window.onload = () => {
            setRandomPokemon();
            fetchNews();
            renderTasks();
        };
    </script>
</body>
</html>
