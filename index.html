    <style>

        .item img[src=""], .item img:not([src]) { display: none; }
        
        .item a { text-decoration: none; color: #1a1a1a; font-size: 0.88rem; font-weight: bold; line-height: 1.4; display: block; }

<body>
    <div class="container">
        <h2>ğŸ“° åŠå°ä½“ãƒ»è‡ªæ²»ãƒ‹ãƒ¥ãƒ¼ã‚¹</h2>
        <div class="section" id="news-box">èª­è¾¼ä¸­...</div>

        <h2>ğŸ¦ X(Twitter) ä¿å­˜ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>
        <div class="section" id="x-box">èª­è¾¼ä¸­...</div>

        <h2>âœ… æ€è€ƒã®è¨˜éŒ² (ã‚¿ã‚¹ã‚¯)</h2>
        <div class="section">
            <input type="text" id="tContent" placeholder="å†…å®¹">
            <input type="time" id="tTime">
            <input type="text" id="tPerson" placeholder="äººç‰©">
            <button onclick="saveTask()">æ€è€ƒã‚’ä¿å­˜ã™ã‚‹</button>
            <div id="taskList"></div>

    <script>
        async function fetchRSS(rssUrl, boxId, isX = false) {
            // ä¿¡é ¼æ€§ã®é«˜ã„ãƒ—ãƒ­ã‚­ã‚·ã‚’ä½¿ç”¨
            const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            try {
                const res = await fetch(api);
                const data = await res.json();
                const box = document.getElementById(boxId);
                
                if (data.status !== 'ok') throw new Error();

                box.innerHTML = data.items.slice(0, 5).map(item => {
                    let img = item.thumbnail || (item.enclosure && item.enclosure.link) || "";
                    // Xã®å ´åˆã¯ç”»åƒå–å¾—ãŒé›£ã—ã„ãŸã‚ã€ã‚¢ã‚¤ã‚³ãƒ³ç­‰ã«å·®ã—æ›¿ãˆ
                    if (isX) img = "https://abs.twimg.com/favicons/twitter.ico";
                    
                    return `
                        <div class="item">
                            <img src="${img}" onerror="this.style.display='none'">
                            <div>
                                <a href="${item.link}" target="_blank">${item.title}</a>
                                <span class="item-meta">${isX ? 'X Video Trend' : 'News'}</span>
                            </div>
                        </div>`;
                }).join('');
            } catch (e) {
                document.getElementById(boxId).innerHTML = "<p style='font-size:0.8rem;'>æ›´æ–°ä¸­ã¾ãŸã¯åˆ¶é™ä¸­ã§ã™ã€‚æ•°åˆ†å¾Œã«å†èª­è¾¼ã—ã¦ãã ã•ã„ã€‚</p>";
            }
        }

        function saveTask() {
            const task = {
                content: document.getElementById('tContent').value,
                time: document.getElementById('tTime').value,
                person: document.getElementById('tPerson').value,
                date: new Date().toLocaleDateString(),
                id: Date.now()
            };
            if(!task.content) return;
            let tasks = JSON.parse(localStorage.getItem('tasks_v5') || '[]');
            tasks.unshift(task);
            localStorage.setItem('tasks_v5', JSON.stringify(tasks));
            renderTasks();
            document.getElementById('tContent').value = '';
        }

        function renderTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks_v5') || '[]');
            document.getElementById('taskList').innerHTML = tasks.map(t => `
                <div class="task-card">
                    <strong>${t.time}</strong> ${t.content} (${t.person})
                </div>
            `).join('');
        }

        window.onload = () => {
            // ãƒ‹ãƒ¥ãƒ¼ã‚¹
            fetchRSS('https://news.google.com/rss/search?q=%E5%8D%8A%E5%B0%8E%E4%BD%93+%E8%87%AA%E6%B2%BB%E4%BD%93&hl=ja&gl=JP&ceid=JP:ja', 'news-box');
            // X(Twitter) å‹•ç”»ä¿å­˜ãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼ˆä»£æ›¿ãƒ•ã‚£ãƒ¼ãƒ‰ï¼‰
            fetchRSS('https://twitrss.me/twitter_search_to_rss/?term=video+ranking', 'x-box', true);
            renderTasks();
        };
    </script>
