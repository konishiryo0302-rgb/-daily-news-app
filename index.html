<body>

    <div class="section">
        <input type="text" id="taskContent" placeholder="å†…å®¹">

    <script>
        async function fetchRSS(query, limit, containerId) {
            const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=ja&gl=JP&ceid=JP:ja`;
            return await loadJson(rssUrl, limit, containerId);
        }

        async function fetchFanza(containerId) {
            // FANZAãƒ“ãƒ‡ã‚ªç·åˆRSS (ä¸€ä¾‹)
            const rssUrl = `https://www.dmm.co.jp/service/-/ranking/=/type=video/sort=ranking/format=rss/`;
            return await loadJson(rssUrl, 5, containerId);
        }

        async function loadJson(rssUrl, limit, containerId) {
            const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            try {
                const res = await fetch(api);
                const data = await res.json();
                const container = document.getElementById(containerId);
                let html = '';
                data.items.slice(0, limit).forEach(item => {
                    const img = item.enclosure.link || item.thumbnail || 'https://via.placeholder.com/80x60?text=No+Img';
                    html += `
                        <div class="news-item">
                            <img src="${img}" class="news-img" onerror="this.src='https://via.placeholder.com/80?text=News'">
                            <div class="news-content">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                            </div>
                        </div>`;
                });
                container.innerHTML = html || 'ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚';
            } catch (e) { document.getElementById(containerId).innerHTML = 'èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼'; }
        }

        function saveTask() {
            const task = {
                content: document.getElementById('taskContent').value,
                time: document.getElementById('taskTime').value,
                person: document.getElementById('taskPerson').value,
                date: new Date().toLocaleString('ja-JP'),
                id: Date.now()
            };
            if(!task.content) return;
            let tasks = JSON.parse(localStorage.getItem('tasks_v2') || '[]');
            tasks.unshift(task); // æ–°ã—ã„ã‚‚ã®ã‚’ä¸Šã«
            localStorage.setItem('tasks_v2', JSON.stringify(tasks));
            renderTasks();
            document.getElementById('taskContent').value = '';
            document.getElementById('taskPerson').value = '';
        }

        function renderTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks_v2') || '[]');
            document.getElementById('taskList').innerHTML = tasks.map(t => `
                <div class="task-card">
                    <span class="task-date">${t.date}</span>
                    <strong>${t.time}</strong> ${t.content} <br>
                    <small>äººç‰©: ${t.person}</small>
                </div>
            `).join('');
        }

        window.onload = () => {
            fetchRSS('åŠå°ä½“ ãƒ‹ãƒ¥ãƒ¼ã‚¹', 5, 'news-container');
            // è‡ªæ²»ãƒ‹ãƒ¥ãƒ¼ã‚¹ã¯ã€Œè‡ªæ²»ä½“ ãƒ‹ãƒ¥ãƒ¼ã‚¹ã€ã¨ã—ã¦è¿½åŠ
