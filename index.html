<body>
    <div class="container">

        <div class="section" id="news-box">ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­...</div>

        <h2>ğŸ” FANZAãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>
        <div class="section" id="fanza-box">ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­...</div>

        <h2>âœ… æ€è€ƒã®è¨˜éŒ² (ã‚¿ã‚¹ã‚¯)</h2>
        <div class="section">
            <input type="text" id="tContent" placeholder="å†…å®¹">
            <input type="time" id="tTime">
            <input type="text" id="tPerson" placeholder="äººç‰©">
            <button onclick="saveTask()">è¨˜éŒ²ã‚’ä¿å­˜ã™ã‚‹</button>

    <script>
        async function fetchRSS(rssUrl, boxId) {
            // è¤‡æ•°ã®ç„¡æ–™ãƒ—ãƒ­ã‚­ã‚·ã‚’è©¦è¡Œã™ã‚‹ãƒ­ã‚¸ãƒƒã‚¯
            const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            try {
                const res = await fetch(api);
                const data = await res.json();
                const box = document.getElementById(boxId);
                if (data.status !== 'ok') throw new Error();
                
                box.innerHTML = data.items.slice(0, 5).map(item => `
                    <div class="item">
                        <a href="${item.link}" target="_blank">${item.title}</a>
                        <span class="item-source">${item.pubDate}</span>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById(boxId).innerHTML = "<span style='font-size:0.8rem;color:red;'>ç¾åœ¨ã‚µãƒ¼ãƒãƒ¼åˆ¶é™ä¸­ã§ã™ã€‚ã—ã°ã‚‰ãæ™‚é–“ã‚’ç½®ã„ã¦å†èª­è¾¼ã—ã¦ãã ã•ã„ã€‚</span>";
            }
        }

        function saveTask() {
            const task = {
                content: document.getElementById('tContent').value,
                time: document.getElementById('tTime').value,
                person: document.getElementById('tPerson').value,
                date: new Date().toLocaleDateString(),
                id: Date.now()
            };
            if(!task.content) return;
            let tasks = JSON.parse(localStorage.getItem('tasks_v4') || '[]');
            tasks.unshift(task);
            localStorage.setItem('tasks_v4', JSON.stringify(tasks));
            renderTasks();
            document.getElementById('tContent').value = '';
            document.getElementById('tPerson').value = '';
        }

        function renderTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks_v4') || '[]');
            document.getElementById('taskList').innerHTML = tasks.map(t => `
                <div class="task-card">
                    <strong>${t.time}</strong> ${t.content} <br>
                    <small>${t.date} / ${t.person}</small>
                </div>
            `).join('');
        }

        window.onload = () => {
            fetchRSS('https://news.google.com/rss/search?q=%E5%8D%8A%E5%B0%8E%E4%BD%93+%E8%87%AA%E6%B2%BB%E4%BD%93&hl=ja&gl=JP&ceid=JP:ja', 'news-box');
            fetchRSS('https://www.dmm.co.jp/service/-/ranking/=/type=video/sort=ranking/format=rss/', 'fanza-box');
            renderTasks();
        };
    </script>
