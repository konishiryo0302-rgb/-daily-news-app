<head>
    <meta charset="UTF-8">

    <title>TEL Style Intelligence</title>
    <style>
        :root { --tel-blue: #00a1e9; --tel-green: #8cc63f; --line-bg: #7494c0; }
        
        body { 
            font-family: -apple-system, sans-serif; margin: 0; padding: 15px;
            background-color: #f8f9fa; min-height: 100vh;
        }

        /* 背景ポケモン（第5世代：1-649） */
        #pokemon-bg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 90%; object-fit: contain; opacity: 0.5; z-index: -2; pointer-events: none;
        }

        /* ★右下の常駐スンスン（背景URLではなくimgタグで確実に表示） */
        #fixed-sunsun {
            position: fixed; bottom: 20px; right: 20px; width: 80px; height: 80px;
            z-index: 1000; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }

        .container { position: relative; z-index: 1; max-width: 500px; margin: 0 auto; }
        
        h2 { 
            font-size: 0.9rem; color: var(--tel-blue); border-left: 6px solid var(--tel-green);
            padding: 5px 12px; margin: 25px 0 10px 0; background: rgba(255,255,255,0.9);
        }
        
        .section { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* LINE風チャット */
        .chat-area { background: var(--line-bg); border-radius: 12px; padding: 15px; height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { display: flex; align-items: flex-start; gap: 8px; width: 100%; }
        .chat-icon { width: 35px; height: 35px; border-radius: 50%; border: 1px solid white; object-fit: cover; background: white; }
        .bubble { padding: 8px 12px; border-radius: 15px; font-size: 0.85rem; max-width: 70%; line-height: 1.4; position: relative; }
        .bubble-sunsun { background: white; color: black; }
        .bubble-user { background: #85e249; color: black; margin-left: auto; }

        .input-row { display: flex; gap: 8px; margin-top: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        .send-btn { background: var(--tel-blue); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; font-weight: bold; }

        .save-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, var(--tel-blue), var(--tel-green)); color: white; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>

        function setRandomPokemon() {
            const pokeId = Math.floor(Math.random() * 649) + 1;
            const img = document.getElementById('pokemon-bg');
            img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokeId}.png`;
        }

        async function fetchNews() {
            const rssUrl = 'https://news.google.com/rss/search?q=%E5%8D%8A%E5%B0%8E%E4%BD%93+%E8%87%AA%E6%B2%BB%E4%BD%93&hl=ja&gl=JP&ceid=JP:ja';
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await res.json();
                document.getElementById('news-box').innerHTML = data.items.slice(0, 5).map(item => `
                    <div style="margin-bottom:10px;"><a href="${item.link}" target="_blank" style="text-decoration:none; color:#111; font-size:0.85rem; font-weight:bold;">${item.title}</a></div>
                `).join('');
            } catch (e) { document.getElementById('news-box').innerHTML = "再読込してください。"; }
        }

        function sunsunChat() {
            const input = document.getElementById('chat-input');
            const display = document.getElementById('chat-display');
            if(!input.value) return;

            display.innerHTML += `<div class="bubble bubble-user">${input.value}</div>`;
            
            const replies = ["スンスン！", "パペットだよぉ", "おなかすいたね", "そうなんだぁ", "スンスンスンスン！", "おひるねの時間かな？"];
            const reply = replies[Math.floor(Math.random() * replies.length)];

            setTimeout(() => {
                display.innerHTML += `
                    <div class="msg">
                        <img src="${SUNSUN_B64}" class="chat-icon">
                        <div class="bubble bubble-sunsun">${reply}</div>
                    </div>`;
                display.scrollTop = display.scrollHeight;
            }, 500);
            input.value = '';
            display.scrollTop = display.scrollHeight;
        }

        function saveTask() {
            const content = document.getElementById('tContent').value;
            const person = document.getElementById('tPerson').value;
            if(!content) return;
            const task = { content, person, time: new Date().toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'}) };
            let tasks = JSON.parse(localStorage.getItem('tel_tasks_final') || '[]');
            tasks.unshift(task);
            localStorage.setItem('tel_tasks_final', JSON.stringify(tasks));
            renderTasks();
            document.getElementById('tContent').value = '';
        }

        function renderTasks() {
            const tasks = JSON.parse(localStorage.getItem('tel_tasks_final') || '[]');
            document.getElementById('taskList').innerHTML = tasks.slice(0, 5).map(t => `
                <div style="background:#fff; padding:8px; border-radius:8px; margin-bottom:5px; font-size:0.75rem; border-left:4px solid var(--tel-green);">
                    <strong>${t.time}</strong> ${t.content} (${t.person})
                </div>
            `).join('');
        }

        window.onload = () => {
            setRandomPokemon();
            fetchNews();
            renderTasks();
            // 右下スンスンの画像を確実にセット
            document.getElementById('fixed-sunsun').src = SUNSUN_B64;
        };
