<body>
    <div class="content-wrapper">
        <h2>ğŸ“° åŠå°ä½“ãƒ»è‡ªæ²»ãƒ‹ãƒ¥ãƒ¼ã‚¹</h2>
        <div class="section" id="news-container">èª­ã¿è¾¼ã¿ä¸­...</div>

        <h2>ğŸ” FANZA TOP5</h2>
        <div class="section" id="fanza-container">èª­ã¿è¾¼ã¿ä¸­...</div>

        <h2>âœ… æ€è€ƒã®è¨˜éŒ² (ã‚¿ã‚¹ã‚¯)</h2>
        <div class="section">
            <input type="text" id="taskContent" placeholder="å†…å®¹">
            <input type="time" id="taskTime">
            <input type="text" id="taskPerson" placeholder="äººç‰©">
            <button onclick="saveTask()">è¨˜éŒ²ã‚’ä¿å­˜ã™ã‚‹</button>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
        // RSSå–å¾—ã‚¨ãƒ³ã‚¸ãƒ³
        async function loadNews(url, containerId, isFanza = false) {
            const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&api_key=00000000000000000000000000000000`; // å…¬é–‹ç”¨ç„¡æ–™ã‚­ãƒ¼æ 
            try {
                const res = await fetch(api);
                const data = await res.json();
                const container = document.getElementById(containerId);
                let html = '';
                
                data.items.slice(0, 5).forEach(item => {
                    // ç”»åƒå–å¾—ã®å„ªå…ˆé †ä½: 1.thumbnail 2.enclosure 3.æœ¬æ–‡ã‹ã‚‰ã®æŠ½å‡º 4.ãƒ€ãƒŸãƒ¼
                    let img = item.thumbnail || (item.enclosure && item.enclosure.link) || "";
                    if (!img && item.description) {
                        const m = item.description.match(/src="([^"]+)"/);
                        if (m) img = m[1];
                    }
                    if (!img) img = isFanza ? "https://via.placeholder.com/70x70?text=FANZA" : "https://via.placeholder.com/70x70?text=NEWS";

                    html += `
                        <div class="news-item">
                            <img src="${img}" class="news-img">
                            <div class="news-content">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                            </div>
                        </div>`;
                });
                container.innerHTML = html;
            } catch (e) {
                document.getElementById(containerId).innerHTML = "ãƒ‡ãƒ¼ã‚¿å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚";
            }
        }

        function saveTask() {
            const task = {
                content: document.getElementById('taskContent').value,
                time: document.getElementById('taskTime').value,
                person: document.getElementById('taskPerson').value,
                date: new Date().toLocaleString('ja-JP'),
                id: Date.now()
            };
            if(!task.content) return;
            let tasks = JSON.parse(localStorage.getItem('tasks_v3') || '[]');
            tasks.unshift(task);
            localStorage.setItem('tasks_v3', JSON.stringify(tasks));
            renderTasks();
            document.getElementById('taskContent').value = '';
        }

        function renderTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks_v3') || '[]');
            document.getElementById('taskList').innerHTML = tasks.map(t => `
                <div class="task-card">
                    <small>${t.date}</small><br>
                    <strong>${t.time}</strong> ${t.content} (${t.person})
                </div>
            `).join('');
        }

        window.onload = () => {
            // Googleãƒ‹ãƒ¥ãƒ¼ã‚¹ï¼ˆåŠå°ä½“+è‡ªæ²»ï¼‰
            loadNews('https://news.google.com/rss/search?q=%E5%8D%8A%E5%B0%8E%E4%BD%93+%E8%87%AA%E6%B2%BB%E4%BD%93&hl=ja&gl=JP&ceid=JP:ja', 'news-container');
            // FANZAç·åˆãƒ©ãƒ³ã‚­ãƒ³ã‚°
            loadNews('https://www.dmm.co.jp/service/-/ranking/=/type=video/sort=ranking/format=rss/', 'fanza-container', true);
            renderTasks();
        };
    </script>
